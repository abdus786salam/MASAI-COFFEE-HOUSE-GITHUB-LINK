<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
     #bucket_items{

display: grid;
grid-template-columns: repeat(4,1fr);
grid-template-rows: auto;
gap: 10px;
margin-top: 20px;
margin-left: 30px;


}

#display_poduct{
text-align: center;
justify-content: center;
align-items: center;
height: auto;
width: 250px;
border: 1px solid black; 
padding: 10px;


}


img{
height: 180px;
width: 180px;
}
#confirm_checkout{

  margin-top: 50px;

}

  </style>

  <body>
    <div id="total-div">
      <h3 id="">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="bucket_items">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <center><button id="confirm_checkout"><a href="./checkout.html">CheckOut</a> </button></center> 
    <!-- checkout link  -->
  </body>
</html>
<script>

let bucketData=JSON.parse(localStorage.getItem('coffee'))
console.log(bucketData)

bucketData.forEach(function(el){
  let div=document.createElement('div')
          div.setAttribute('id','display_poduct')

          let img_div=document.createElement('div')
          img_div.setAttribute('id','display_image')
          let img=document.createElement('img')
              img.src=el.image

              img_div.append(img)
          let prod_div=document.createElement('div')
              prod_div.setAttribute('id','display_prod')
        
          let h3=document.createElement('h3')
              h3.innerText=el.title

          let p=document.createElement('p')
              p.innerText=el.price

          let btn=document.createElement('button')
                btn.setAttribute('id','remove_coffee')
                btn.innerText='Remove'

                prod_div.append(h3,p,btn)

                div.append(img_div,prod_div)


      document.getElementById('bucket_items').append(div)


})

</script>
